<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE INIT</title>
    <style>
        .box {
            width: 50vh;
            height: 50%;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="app">
        {{greeting}}
        <!-- Two way data binding -->
        <!-- Events:
        v-on:click, v-on:keyup="value"
        Can be shortened as @click="value" -->
        <input @keyup.enter="greet" v-model="greeting">
        <button @click="toggleBox"></button>

        <div>
            <login-form/>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data: () => {
                return {
                    greeting: "Hello, world from Vue!",
                    isVisible: true
                }
            },
            methods: {
                greet () {
                    console.log(this.greeting);
                },
                toggleBox: () => {
                    return !this.isVisible;
                }
            }
        });
        app.component( 'login-form', {
            template: `
                <form @submit="handLoginFormSubmit">
                    <custom-form-input 
                    v-for="(input, i) in inputs"
                    v-model="input.value"
                    :label="input.label"
                    :type="input.type"
                    key="input.i"
                    />
                    
                    <button>Login</button
                </form>
            `,
            data(){
                return{
                    inputs: [
                    {
                        label: "Email",
                        value:'',
                        type: 'email'
                    },
                    {
                        label: "Password",
                        value:'',
                        type: 'password'
                    }
                    ],
                    email:'',
                    password:'',
                    typeEmail: 'email',
                    typePassword: 'password',
                    emailLabel: 'Username',
                    passwordLabel: 'Password',
                }
            },
            methods: {
                handLoginFormSubmit (e){
                    e.preventDefault();
                    console.log(this.inputs[0].value, this.inputs[1].value);
                }
            },
            component: [
            'custom-form-input'
            ]
        });
        app.component('custom-form-input', {
            template: `
            <div class="form-group">
                <label>
                    {{label}}
                    <input :type="type" v-model="inputValue"/>
                </label>
            </div>
            `,
            props: ['label', "type", 'modelValue'],
            //data: ()=> {
            //    return {
            //        inputValue: ''
            //    }
            //},
            computed: {
                inputValue:{
                    get(){
                        return this.modelValue;
                    },
                    set(value){
                        this.$emit("update:modelValue", value);
                    },
                }
            },
            methods: {
                logInputValue: () => {
                    console.log (this.inputValue);
                }
            }
        })
        app.mount("#app");
    </script>
</body>
</html>
